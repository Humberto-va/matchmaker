<script>
console.log("Starting Matchmaker Lite...");

function logQuestionResponse(questionId, questionNumber) {
    let questionResponse = document.getElementById(questionId).selectedOptions[0].value;
    console.log(`Question ${questionNumber} Answers:`);
    console.log(document.getElementById(questionId).selectedOptions[0].text);
    console.log(questionResponse);
    return questionResponse;
}

function calculateCompatibility() {
    console.log("calculateCompatibility()");

    const DESIRED_RESPONSE = [
        5, /* strongly agree for question 1 */
        5, /* disagree for question 2 */
        4, /* strongly disagree for question 3 */
        1, /* strongly disagree for question 4 */
        4,  /* agree for question 5 */
		1,
		2,
		4,
		3,
		1

    ];

    const MAX_SCORE = 5; // Max score for each individual question.

    // Get the current values of the dropdown controls.
    let question1Response = logQuestionResponse("q1", 1);
    let question2Response = logQuestionResponse("q2", 2);
    let question3Response = logQuestionResponse("q3", 3);
    let question4Response = logQuestionResponse("q4", 4);
    let question5Response = logQuestionResponse("q5", 5);
	let question6Response = logQuestionResponse("q6", 6);
	let question7Response = logQuestionResponse("q7", 7);
	let question8Response = logQuestionResponse("q8", 8);
	let question9Response = logQuestionResponse("q9", 9);
	let question10Response = logQuestionResponse("q10", 10);

    // Calculate individual compatibility scores.
    let question1Compatibility = 5 - Math.abs(question1Response - DESIRED_RESPONSE[0]);
    let question2Compatibility = 5 - Math.abs(question2Response - DESIRED_RESPONSE[1]);
    let question3Compatibility = 5 - Math.abs(question3Response - DESIRED_RESPONSE[2]);
    let question4Compatibility = 5 - Math.abs(question4Response - DESIRED_RESPONSE[3]);
    let question5Compatibility = 5 - Math.abs(question5Response - DESIRED_RESPONSE[4]);
	let question6Compatibility = 5 - Math.abs(question6Response - DESIRED_RESPONSE[5]);
	let question7Compatibility = 5 - Math.abs(question7Response - DESIRED_RESPONSE[6]);
	let question8Compatibility = 5 - Math.abs(question8Response - DESIRED_RESPONSE[7]);
	let question9Compatibility = 5 - Math.abs(question9Response - DESIRED_RESPONSE[8]);
	let question10Compatibility = 5 - Math.abs(question10Response - DESIRED_RESPONSE[9]);
	

    // Log compatibility scores for debugging.
    console.log("c1=" + question1Compatibility);
    console.log("c2=" + question2Compatibility);
    console.log("c3=" + question3Compatibility);
    console.log("c4=" + question4Compatibility);
    console.log("c5=" + question5Compatibility);
	console.log("c6=" + question6Compatibility);
	console.log("c7=" + question7Compatibility);
	console.log("c8=" + question8Compatibility);
	console.log("c9=" + question9Compatibility);
	console.log("c10=" + question10Compatibility);

    // Calculate total compatibility (sum of individual compatibility scores).
    let totalCompatibility = question1Compatibility + question2Compatibility + question3Compatibility + question4Compatibility + question5Compatibility + 
	question6Compatibility + question7Compatibility + question8Compatibility + question9Compatibility + question10Compatibility;

    // Convert total compatibility to a percentage out of 100.
    // Since MAX_SCORE is 5 for each question, the total max score is 5 * 5 = 25.
    totalCompatibility = (totalCompatibility / (MAX_SCORE * 5)) * 100;

    // Round the total compatibility score.
    totalCompatibility = Math.round(totalCompatibility);

    // Log the total compatibility percentage for debugging.
    console.log("tc=" + totalCompatibility);

    // Display the final compatibility score as a percentage.
    document.getElementById("compatibility").innerHTML = "Your compatibility is: " + totalCompatibility + "%";
}
